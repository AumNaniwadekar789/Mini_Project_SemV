        .sidebar {
            width: 200px;

            background-color: #fff;
            padding: 20px;

            position: fixed;
        }

            display: flex;

            margin-right: 10px;

            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 24px;
        }
        .profile-card p {
            color: #777;
            font-size: 14px;
        }
        .profile-card .edit-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .settings-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .settings-section div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .settings-section div:last-child {
            border-bottom: none;
        }
        .settings-section div i {
            margin-right: 10px;
        }
        .settings-section div span {
            color: #777;
        }
        .settings-section div a {
            color: #1a73e8;
            text-decoration: none;
